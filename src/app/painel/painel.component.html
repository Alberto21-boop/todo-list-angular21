<div class="container">
    
    <div class="jumbotron">
        <div class="row">
            <div class="col">
                <h1>Tarefas</h1>
                
                <ul>
                    <li *ngFor="let item of items"> 
                        {{item}} <button (click)="removeTarefa(item)">Remover</button> 
                
                    </li>
                </ul>
                <input type="text" [(ngModel)]="tarefa" >
                <button (click)="addTarefa()">Adicionar</button>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

</div>
